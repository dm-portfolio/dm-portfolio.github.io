    <body bgcolor="#6B6B6B" bgproperties="fixed">

                <button class="tab-button" onclick="openTab(event, 'fun')">Fun</button>
                <button class="tab-button" onclick="openTab(event, 'work')">Work</button>
                <button class="tab-button" onclick="openTab(event, 'contact')">Contact</button>
            </div>

            </div>
            
        </div>
        </div>
        <div class="ocean">
          <div class="wave"></div>
          <div class="wave wave2"></div>
        </div>
        <script>
            function openTab(evt, tabName) {
                document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
                document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
                document.getElementById(tabName).style.display = 'block';
                evt.currentTarget.classList.add('active');
            }
        </script>
    </body>
