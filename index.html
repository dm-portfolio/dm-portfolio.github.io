<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dillan's Portfolio</title>
        <link rel="icon" href="https://github.com/dm-portfolio/dm-portfolio.github.io/blob/main/resources/video/spin.gif?raw=true">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body bgcolor="#6B6B6B" bgproperties="fixed">
        <div class="browser-window">
            <div class="header-bar">
                <div class="controls"></div>
                <div class="address-bar"><p class="twFont">https://dm-portfolio.github.io</p></div>
            </div>
            <div class="tab-container">
                <button class="tab-button active" onclick="openTab(event, 'home')">Home</button>
                <button class="tab-button" onclick="openTab(event, 'info')">Info</button>
                <button class="tab-button" onclick="openTab(event, 'fun')">Fun</button>
            </div>
            
            <div id="home" class="tab-content active">
                <p>
                    About Me:<br>
                    Test Message
                </p>
            </div>

            
            <div id="info" class="tab-content">
                Content2
            </div>

            
            <div id="fun" class="tab-content">
                Content3
            </div>
            
        </div>
        </div>
        <div class="ocean">
          <div class="wave"></div>
          <div class="wave wave2"></div>
        </div>
        <script>
            function openTab(evt, tabName) {
                document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
                document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
                document.getElementById(tabName).style.display = 'block';
                evt.currentTarget.classList.add('active');
            }
        </script>
    </body>
</html>
